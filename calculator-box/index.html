<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row combine">
				<div id="a10">+10</div>
				<div id="a20">+20</div>
				<div id="a30">+30</div>
			</div>
			<div class="row color">
				<div id="red">Red</div>
				<div id="white">0</div>
				<div id="blue">Blue</div>
			</div>
			<div class="row combine">
				<div id="n10">-10</div>
				<div id="n20">-20</div>
				<div id="n30">-30</div>
			</div>
			<div class="clear"></div>
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery-v1.js"></script>
	</body>
</html>
